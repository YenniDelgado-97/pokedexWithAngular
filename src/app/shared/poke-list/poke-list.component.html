<ng-template ngFor let-pokemon [ngForOf]="getAllPokemons">
    <a class="pokemon">
        <section class="pokemon__image">
            <img src="../../../assets/balbasour.png" alt="pokemon image">
            <section class="pokemon__status">
                <h2>
                    {{pokemon.name}}
                </h2>
                <ul>
                    <li> #001</li>
                </ul>
            </section>

        </section>
    </a>
</ng-template>
